<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class=" p-2">
        <div class="container">
            <div class="bg-secondary py-1 text-white d-flex justify-content-between align-items-center py-2 px-5 rounded">
                <p class="fs-3">Quiz App</p>
                <p id="question">Questions <span class="fs-4" id="currentQuestion">1</span>/<span id="totalQuestions">5</span></p>
            </div>
            <div class="question bg-info text-black my-2 p-2 rounded">
                <p id="question" class="p-0 m-0 fs-3">Question: </p>
            </div>
            <div id="answerParent" class="row my-2">
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-info"></button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-info"></button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-info"></button>
                </div>
            </div>
            <div class="my-2 text-center">
                <button onclick="nextQuestion()" class="btn btn-info rounded-pill px-5">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
